<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur entre les bases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="convert.js"></script>

   
</head>
<body>
    <section id="home">
        <h1>Bienvenue à notre Convertisseur</h1>
    </section>
    <div class="container">
        <div class="row">
            <h1>La nombre à convertir </h1>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="number" class="form-control" id="nombre" placeholder="le nombre" >
                  </div>
    
            </div>
            <div class="col">
                <select id="base1" class="form-select" aria-label="Default select example" onchange="edit_input()">
                    <option value="base 2">Base 2</option>
                    <option value="base 10">Base 10</option>
                    <option value="base 16">Base 16</option>
                  </select>
    
            </div>

        </div>
        <div class="row">
            <h1>Vers La base</h1>
            <select id="base2" class="form-select" aria-label="Default select example">
                <option value="base 2">Base 2</option>
                <option value="base 10">Base 10</option>
                <option value="base 16">Base 16</option>
              </select>
        </div>
       <div class="row">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="convert()">
           Convert
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Resultat</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h1 id="resultat"></h1>
                </div>
                
              </div>
            </div>
          </div>

       </div>
           
    

    </div>

    <footer>
        <p>designed by Jerbi Ahmed</p>
    </footer>

    
</body>
</html>
